{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <h1>{{ user.username }}</h1>
    <form method="post" enctype='multipart/form-data' action="{% url 'people_add' %}">
      <table class="table table-bordered">
      {% csrf_token %}
      {{ form|crispy }}	
		</table>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Save</button>
            <a href="{% url 'people_list' %}" class="btn btn-warning"> 
                <i class="glyphicon glyphicon-circle-arrow-left glyphicon glyphicon-white"></i> Cancel 
			</a>
          </div>
        </div>
    </form>
{% endblock %}
