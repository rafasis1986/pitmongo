{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>People</h2>

    <div class="list-group">
        {% for person in people_list %}
          <a href="{% url 'people_detail' person.slug %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ person.full_name }}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
