{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading"><strong>Profetion Detail</strong></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th width="30%">Name</th>
                        <td>{{ object.name }}</td>
                    </tr>
                 </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-primary" href="{% url 'people:pro-update' object.pk %}">Update</a>
            <a class="btn btn-warning" href="{% url 'people:pro-delete' object.pk %}">Delete</a>
        </div>
    </div>
</div>
{% endblock content %}
