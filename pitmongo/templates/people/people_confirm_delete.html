{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.full_name }}?</p>
    <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-warning ">Yes</button>
            <a href="{% url 'people:list' %}" class="btn btn-warning"> 
                <i class="glyphicon glyphicon-circle-arrow-left glyphicon glyphicon-white"></i> No 
			</a>
          </div>
        </div>
</form>

{% endblock %}
