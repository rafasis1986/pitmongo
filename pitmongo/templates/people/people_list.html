{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>People</h2>

    <div class="list-group">
        {% for person in object_list %}
          <a href="{% url 'people:detail' person.pk %}" class="list-group-item">          	
            <h4 class="list-group-item-heading">{{ person.name }} {{ person.surname }} </h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
